name: Web-App Release

on:
  push:
    branches:
      - 'release/*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate changelog
        run: npx standard-version --release-as minor

      - name: Commit changelog and version bump
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "GitHub Actions"
          git add CHANGELOG.md package.json
          git commit -m "chore(release): v$(node -p -e "require('./package.json').version")"
          git push --follow-tags

      - name: Create GitHub Release and Upload package
        uses: softprops/action-gh-release@v1
        with:
          files: dist/assodeo/*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
